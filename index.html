<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>

  <form id="contactForm">
    <input type="email" id="email" placeholder="Your email" required><br><br>
    <textarea id="reason" placeholder="Reason" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <p id="msg"></p>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ”´ replace
    })();

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const message = document.getElementById("reason").value;

      // Get user IP
      let userIp = "Unknown";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        userIp = data.ip;
      } catch (err) {
        userIp = "Could not fetch IP";
      }

      emailjs.send(
        "YOUR_SERVICE_ID",   // ðŸ”´ replace
        "YOUR_TEMPLATE_ID",  // ðŸ”´ replace
        {
          email: email,
          message: message,
          user_ip: userIp
        }
      ).then(
        function () {
          document.getElementById("msg").innerText = "Message sent successfully";
        },
        function () {
          document.getElementById("msg").innerText = "Failed to send message";
        }
      );
    });
  </script>

</body>
</html>
